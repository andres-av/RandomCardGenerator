<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="cardSize card">
        <div><h1 class="palo1 palo1M"></h1></div>
        <div><h1 class="num numM"></h1></div>
        <div><h1 class="palo2 palo2M"></h1></div>
      </div>
      <div class="buttons">
        <button class="btn" value="Get New Card">Get New Card</button>
        <button class="timerBtn timerOff">Deactivate Timer</button>
        <button class="sizeBtn mSize">Small Card</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
